<head>
    <!--Needed to enable sending requests to another url-->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' {{config.allowedUrls}} data: ; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
</head>
<body>
    <ion-header>
        <br/>
        <ion-navbar>
          <ion-title>
            Attendance LTC
          </ion-title>
        </ion-navbar>
    </ion-header>
    <ion-content padding>
        <form (ngSubmit)="login()" #registerForm="ngForm">
            <ion-list>
                <ion-item>
                    <ion-label fixed>LDAP Login</ion-label>
                    <ion-input type="text" name="guid" [(ngModel)]="guid" ></ion-input>
                </ion-item>
                
                <ion-item>
                    <ion-label fixed>Password</ion-label>
                    <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
                </ion-item>
            </ion-list>
            <div padding>
                <button ion-button class="submit-btn" full type="submit" color="primary">Sign In</button>
            </div>
        </form>
    </ion-content>
    <ion-footer>
        <ion-grid>
            <ion-row no-padding no-margin>
                <ion-col col-4 no-padding>
                    AttendanceLTC
                </ion-col>
                <ion-col col-4 no-padding>
                </ion-col>
                <ion-col col-4 no-padding>
                    <a href="#" onclick="window.open('https://www.gla.ac.uk/schools/computing/undergraduate/undergraduatedegreeprogrammes/attendanceprivacypolicy/', '_system', 'location=yes'); return false;">
                        Privacy Policy
                    </a>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-footer>
</body>
