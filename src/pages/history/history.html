<head>
    <!--Needed to enable sending requests to another url-->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' {{config.allowedUrls}} data: ; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
</head>
<body>
    <ion-header>
        <br/>
        <ion-navbar>
        <ion-title>{{studentName}}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="logOut()">
            <ion-icon name="log-out"></ion-icon>
            </button>
        </ion-buttons>
        </ion-navbar>
    </ion-header>
    <ion-content padding>
        <ion-item *ngFor="let key of keys">
            <ion-item-group>
                <ion-item-divider color="light">{{ key }}</ion-item-divider>
                <ion-calendar [(ngModel)]="dates[key]"
                    [options]="optionsMulti"
                    [type]="type"
                    [format]="'YYYY-MM-DD'"
                    [readonly]="true">
                </ion-calendar>
            </ion-item-group>
        </ion-item>
    </ion-content>
</body>
